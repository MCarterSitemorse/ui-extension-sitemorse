<div *ngIf="priorities">
  <div>
    <img class="logo" src="assets/sitemorse-logo.png">
  </div>
  <h2 class="results-title">Priorities</h2>
  <div>
    <app-priority-expansion [data]="priorities"></app-priority-expansion>
  </div>

  <div class="full-report-wrapper">
    <a class="button-full-report"
       *ngIf="externalUrl"
       color="primary"
       mat-raised-button
       [href]="externalUrl"
       target="_blank">
      SMARTview
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </div>
</div>

<div class="error" *ngIf="error">
  <h3>An error has occurred!</h3>
  <h5>You might be able to find more information in the developer console.</h5>
</div>
